<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Portfolio Web</title>
</head>
<body>

    <header class="header">
        <nav class="nav-bar">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#intro">Introduccion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#proyects">Proyectos</a>
                </li>
              </ul>
        </nav>
    </header>    

    <section class="intro" id="intro">
        <div class="negro">
            <div class="titulo">
                <p class="hello">Hola!</p>
                <h1 class="name"><b>Soy GASTON</b></h1>
                <p class="description">Desarrollador Web Jr.
                    <p class="description">Freelance</p>
                </p>
            </div>
        </div>
        <div class="turquesa"></div>
        <img id="persona" src="persona medio cuero.png" alt="imagenMedioCuerpo">

        
        
    </section>

    <section class="skills" id="skills">

        <div class="titulo-skill">
            <h1 class="titulos">Skills/Habilidades</h1>
        </div>


        <div class="container dif-skill">
            <div class="html color-tex custom-html"><img id="html" src="HTML.png" alt="html"><span>HTML</span></div>
            <div class="progress custom-progress" role="progressbar" aria-label="Success example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="bg-success" style="width: 80%"></div>
            </div>
    
            <div class="css custom-css"><img id="css" src="CSS.png" alt="css"><span>CSS</span></div>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="bg-info" style="width: 80%"></div>
            </div>
    
            <div class="js custom-js"><img id="js" src="JS.png" alt="js"><span>JS</span></div>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="bg-warning" style="width: 50%"></div>
            </div>
    
            <div class="angular custom-angular"><img id="angular" src="Angular.png" alt="angular"><span>Angular</span></div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="bg-danger" style="width: 75%"></div>
            </div>
    
            <div class="boost custom-bootstrap"><img id="bootstrap" src="Bootstrap.png" alt="bootstrap"><span>Bootstrap</span></div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="bg-danger-2" style="width: 100%"></div>
            </div>

            <div class="photo custom-photo"><img id="photoshop" src="Photoshop.png" alt="photoshop"><span>Photoshop</span></div>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="bg-danger-3" style="width: 75%"></div>
            </div>

        </div>
    </section>




    <section class="proyects" id="proyects">


    </section>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
